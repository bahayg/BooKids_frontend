<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>BooKids</title>
    </head>
    <body>  
        <div class="container">
            <h2>Welcome to BooKids!</h2>

        <div id="user-container" class="flex-container">
            <form id="create-user-form">
          
                <h4>Create User</h4>
                <!-- <label for="username"><b>Username:</b></label> -->
                <input id="signup-field" type="text" placeholder="Enter Username" name="username" required></br>
            
                <button id="create-user-btn" type="submit">Sign Up</button></br>
           
            </form>

            <div id="or">
                <label for="or"><b>OR</b></label>
            </div>

            <form id="login-form">
           
                <h4>Login</h4>
                <!-- <label for="username"><b>Username:</b></label> -->
                <input id="login-field" type="text" placeholder="Enter Username" name="username" required></br>
            
                <button id="login-user-btn" type="submit">Login</button></form></br>
         
            </form>
        </div>

        <div id="active-user">
            
        </div>

        <div id="bookModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="content-form">
                <h3>Book Details:</h3>
                <label for="title"><b>Title:</b></label>
                <input type="text" placeholder="Enter Title" id="title" required></br>

                <label for="author"><b>Author:</b></label>
                <input type="text" placeholder="Enter Author" id="author" required></br>

                <label for="cover"><b>Cover URL:</b></label>
                <input type="text" placeholder="Enter Cover URL" id="cover" required></br>

                <label for="status"><b>Select Status:</b></label>
                <select id="status">
                    <option value="" disabled selected hidden>Select Status</option>
                    <option value="Read">Read</option>
                    <option value="Want to Read">Want to Read</option>
                </select></br>

                <label for="date-finished"><b>Date Finished:</b></label>
                <input type="text" placeholder="Enter Date Finished" id="date"></br>

                <label for="notes"><b>Notes:</b></label>
                <input type="text" placeholder="Enter Notes" id="notes"></br>

                <button type="submit" id="edit-btn" value="Update">Edit Book</button></br>
                <button id="delete-btn" value="Delete">Delete Book</button></br>
                
              </form>
            </div>
          </div>

            <div id="add-new-book">
            <form id="add-book">
                <h3>Add New Book:</h3>
                <label for="title"><b>Title:</b></label>
                <input type="text" placeholder="Enter Title" name="title" required></br>

                <label for="author"><b>Author:</b></label>
                <input type="text" placeholder="Enter Author" name="author" required></br>

                <label for="cover"><b>Cover URL:</b></label>
                <input type="text" placeholder="Enter Cover URL" name="cover" required></br>

                <label for="status"><b>Select Status:</b></label>
                <select>
                    <option value="" disabled selected hidden>Select Status</option>
                    <option value="Read">Read</option>
                    <option value="Want to Read">Want to Read</option>
                </select></br>

                <label for="date-finished"><b>Date Finished:</b></label>
                <input type="text" placeholder="Enter Date Finished" name="date"></br>

                <label for="notes"><b>Notes:</b></label>
                <input type="text" placeholder="Enter Notes" name="notes"></br>

                <button type="submit">Add Book</button></form></br>
            </form>
            </div>

            <div id="my-books">
                
                 
            </div>

        </div>
        <script src="modal.js"></script>
        <script src="index.js"></script>
    </body>
</html>
