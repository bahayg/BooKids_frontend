<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>BooKids</title>
    </head>
    <body>  
        <div class="container">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <img id="bookshelf" src="images/bookshelf.png">
            <h1 id="welcome">Welcome to BooKids <i class="bi bi-book-fill"></i></h1>

        <div id="user-container" class="flex-container">
            <form id="create-user-form">
          
                <h4>Create User</h4>
                <!-- <label for="username"><b>Username:</b></label> -->
                <input id="signup-field" type="text" placeholder="Enter Username" name="username" size="30" required autocomplete="off"></br>
            
                <button id="create-user-btn" type="submit"><i class="bi bi-person-plus-fill"></i></button></br>
           
            </form>

            <div id="or">
                <label for="or"><b>OR</b></label>
            </div>

            <form id="login-form">
           
                <h4>Login</h4>
                <!-- <label for="username"><b>Username:</b></label> -->
                <input id="login-field" type="text" placeholder="Enter Username" name="username" size="30" required autocomplete="off"></br>
            
                <button id="login-user-btn" type="submit"><i class="bi bi-box-arrow-in-right"></i></button></form></br>
         
            </form>
        </div>

        <div id="active-user">

        </div>

        <div id="bookModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="content-form">
                <h3>Book Details:</h3>
                <label for="title"><b>Title:</b></label>
                <input type="text" placeholder="Enter Title" id="title" size="30" required autocomplete="off"></br>

                <label for="author"><b>Author:</b></label>
                <input type="text" placeholder="Enter Author" id="author" size="30" required autocomplete="off"></br>

                <label for="cover"><b>Cover URL:</b></label>
                <input type="text" placeholder="Enter Cover URL" id="cover" size="30" required autocomplete="off"></br>

                <label for="status"><b>Select Status:</b></label>
                <select id="status">
                    <option value="" disabled selected hidden>Select Status</option>
                    <option value="Read">Read</option>
                    <option value="Want to Read">Want to Read</option>
                </select></br>

                <label for="date-finished"><b>Date Finished:</b></label>
                <input type="text" placeholder="Enter Date Finished" id="date" size="30" autocomplete="off"></br>

                <label for="notes"><b>Notes:</b></label>
                <input type="text" placeholder="Enter Notes" id="notes" size="30" autocomplete="off"></br>

                <button type="submit" id="edit-btn" value="Update"><i class="bi bi-pencil-square"></i> Edit Book</button>
                <button id="delete-btn" value="Delete"><i class="bi bi-trash"></i> Delete Book</button></br>
                
              </form>
            </div>
          </div>

            <div id="add-new-book">
            <form id="add-book">
                <h3>Add New Book:</h3>
                <label for="title"><b>Title:</b></label>
                <input type="text" placeholder="Enter Title" name="title" size="30" required></br>

                <label for="author"><b>Author:</b></label>
                <input type="text" placeholder="Enter Author" name="author" size="30" required></br>

                <label for="cover"><b>Cover URL:</b></label>
                <input type="text" placeholder="Enter Cover URL" name="cover" size="30" required></br>

                <label for="status"><b>Select Status:</b></label>
                <select>
                    <option value="" disabled selected hidden>Select Status</option>
                    <option value="Read">Read</option>
                    <option value="Want to Read">Want to Read</option>
                </select></br>

                <label for="date-finished"><b>Date Finished:</b></label>
                <input type="text" placeholder="Enter Date Finished" name="date" size="30"></br>

                <label for="notes"><b>Notes:</b></label>
                <input type="text" placeholder="Enter Notes" name="notes" size="30" autocomplete="off"></br>

                <button type="submit"><i class="bi bi-plus-square-fill"></i> Add Book</button></form></br>
            </form>
            </div>

            <div id="dropdown" class="dropdown">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter By Status
                </button>
                <div id="dropdown-status" class="dropdown-menu" style="min-width: 300px;">
                     <!-- <h3 class="dropdown-header">Status</h3> -->
                     <button class="dropdown-item" style="max-width: 270px;" id="all" type="button">All Books</button>
                     <button class="dropdown-item" style="max-width: 270px;" id="read" type="button">Read</button>
                     <button class="dropdown-item" style="max-width: 270px;" id="not-read" type="button">Want to Read</button>
                     <!-- <a class="dropdown-item" id="read" href="#">Read</a>
                     <a class="dropdown-item" id="not-read" href="#">Want to Read</a> -->
                </div>
            </div>

            <div id="my-books">               
                 
            </div>

        </div>
        <script src="modal.js"></script>
        <script src="index.js"></script>
    </body>
</html>
